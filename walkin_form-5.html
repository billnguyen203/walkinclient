
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walk-in Client Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, p { text-align: center; }
    form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    label { font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    .full-width { grid-column: span 2; }
    .submit-btn { grid-column: span 2; text-align: center; }
    button { padding: 10px 20px; }
    fieldset { border: 2px solid #ccc; padding: 15px; }
    legend { font-weight: bold; }
    .inline-group { display: flex; gap: 10px; align-items: center; }
    .inline-group select, .inline-group input { flex: 1; }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/JzMvw4By/ced6cf19-878b-41a5-8eb2-e2ccdd89d7df.jpg" alt="Company Logo" style="max-width: 200px; display: block; margin: 0 auto">
  <h1>Walk-in Client Form</h1>
  <p id="datetime"></p>
  <form id="clientForm">
    <label>Team Member Name</label>
    <input type="text" name="team_member">

    <label>Full Name</label>
    <input type="text" name="full_name">

    <label>Register Date</label>
    <input type="date" name="register_date">

    <label>Country & Contact Number</label>
    <div class="inline-group">
      <select name="country_code">
        <option value="+84">+84</option>
        <option value="+61">+61</option>
      </select>
      <input type="text" name="contact_number" placeholder="Contact Number">
    </div>

    <label>Email</label>
    <input type="email" name="email">

    <label>Social Media Type</label>
    <select name="social_media">
      <option value="zalo">Zalo</option>
      <option value="instagram">Instagram</option>
      <option value="facebook">Facebook</option>
      <option value="whatsapp">WhatsApp</option>
      <option value="tiktok">TikTok</option>
      <option value="khác">Khác</option>
      <option value="none">None</option>
    </select>

    <label>Social Media Account Name</label>
    <input type="text" name="account_name">

    <fieldset class="full-width">
      <legend>Visa Information</legend>

      <label>Status</label>
      <select name="visa_status">
        <option value="No Visa">No Visa</option>
        <option value="PR">PR</option>
        <option value="TR">TR</option>
        <option value="Citizen">Citizen</option>
        <option value="Tourist">Tourist</option>
        <option value="Other">Other</option>
      </select>

      <label>Visa Number (optional)</label>
      <input type="text" name="visa_number">
    </fieldset>

    <label>Source</label>
    <select name="source">
      <option value="walkin">Walk-in</option>
      <option value="personal">Personal</option>
      <option value="event">Event</option>
      <option value="company">Company</option>
      <option value="referral">Referral</option>
    </select>

    <label>Source Detail</label>
    <input type="text" name="source_detail">

    <label class="full-width">Comment / Note</label>
    <textarea name="comments" class="full-width"></textarea>

    <div class="submit-btn">
      <button type="submit">Gửi</button>
    </div>
  </form>
  <p id="result" style="text-align:center; font-weight:bold; color:green;"></p>

  <script>
    document.getElementById('datetime').innerText = new Date().toLocaleString();

    document.getElementById('clientForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('https://script.google.com/macros/s/AKfycbz3LvK6ziydaUPgKxxjs6xMB_tin-oe2QOnM7px2boS9jWvlMBj0_mjBRAUtQLZVpKbOg/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      document.getElementById('result').innerText = "Cảm ơn, dữ liệu đã được gửi!";
      form.reset();
    });
  </script>
</body>
</html>
